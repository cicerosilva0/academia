<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Diário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <button class="nav-button" data-treino="treinoA">Treino A</button>
        <button class="nav-button" data-treino="treinoB">Treino B</button>
        <button class="nav-button" data-treino="treinoC">Treino C</button>
    </div>

    <section id="treinoA" class="treino-section">
        <h2>Treino A</h2>
        <progress id="progressA" max="100" value="0"></progress>
        <div class="timer-container">
            <span class="timer" id="timerA">00:00</span>
            <button class="start-timer-button" onclick="startTimer('timerA')">Iniciar Cronômetro</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Séries</th>
                    <th>Repetições</th>
                    <th>Peso</th>
                    <th>Status</th>
                    <th>Intervalo</th>
                </tr>
            </thead>
            <tbody id="treinoA-body"></tbody>
        </table>
    </section>

    <section id="treinoB" class="treino-section">
        <h2>Treino B</h2>
        <progress id="progressB" max="100" value="0"></progress>
        <div class="timer-container">
            <span class="timer" id="timerB">00:00</span>
            <button class="start-timer-button" onclick="startTimer('timerB')">Iniciar Cronômetro</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Séries</th>
                    <th>Repetições</th>
                    <th>Peso</th>
                    <th>Status</th>
                    <th>Intervalo</th>
                </tr>
            </thead>
            <tbody id="treinoB-body"></tbody>
        </table>
    </section>

    <section id="treinoC" class="treino-section">
        <h2>Treino C</h2>
        <progress id="progressC" max="100" value="0"></progress>
        <div class="timer-container">
            <span class="timer" id="timerC">00:00</span>
            <button class="start-timer-button" onclick="startTimer('timerC')">Iniciar Cronômetro</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Séries</th>
                    <th>Repetições</th>
                    <th>Peso</th>
                    <th>Status</th>
                    <th>Intervalo</th>
                </tr>
            </thead>
            <tbody id="treinoC-body"></tbody>
        </table>
    </section>

    <div class="export-container">
        <button class="export-button" onclick="exportToExcel()">Exportar para Excel</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
